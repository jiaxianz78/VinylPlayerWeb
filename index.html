<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Vinyl Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player">
    <div class="disc-container">
        <img id="disc" src="vinyl.png" alt="Vinyl Disc">
        <div id="needle"></div>
    </div>
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <audio id="audio" src="LoveSong.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
